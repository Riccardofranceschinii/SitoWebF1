<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - Piloti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            margin: 100px auto 40px auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
            flex: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-align: center;
            color: #ff0000;
            margin-bottom: 25px;
        }

        /* Barra di ricerca e filtro */
        .filters-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .search-bar,
        .filter-select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            background-color: #1c1c1c;
            color: #fff;
            font-size: 16px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-bar::placeholder,
        .filter-select::placeholder {
            color: #ffffff;
        }

        .search-bar:focus,
        .filter-select:focus {
            outline: none;
            border-color: #ff4500;
            background-color: #333333;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }

        /* Griglia dei piloti */
        .driver-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding-bottom: 40px;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .driver-card {
            background: #1c1c1c;
            border-radius: 15px;
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .driver-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .driver-card-info {
            padding: 20px;
            text-align: center;
        }

        .driver-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .driver-country {
            font-size: 16px;
            margin: 5px 0;
            color: #a0a0a0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .spinner {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff0000;
            animation: spin 1s infinite linear;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            margin-top: 60px;
            padding-bottom: 40px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            margin-top: 30px;
            height: 150px;
        }

        .loading-err {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ff0000;
            width: 100%;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: scale(0);
            z-index: 1000;
        }

        .scroll-to-top:hover {
            background-color: #ff4500;
        }

        .scroll-to-top.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="container text-center">
            <h1>Esplora i Piloti della Formula 1</h1>

            <div class="filters-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Cerca un pilota..."
                    oninput="filterDrivers()">
                <select id="countryInput" class="filter-select" oninput="filterDrivers()">
                    <option value="">Nazionalit√†</option>
                </select>
            </div>

            <!-- Griglia dei piloti -->
            <div class="driver-card-container" id="driverList">
                <!-- I piloti verranno caricati qui -->
            </div>

            <div id="loadingContainer" class="loading-container" style="display:none;">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <button id="loadMoreButton" class="btn btn-danger" onclick="loadMoreDrivers()">Carica pi√π piloti</button>
        </div>
    </main>

    <button id="scrollToTopBtn" class="scroll-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/template-loader.js"></script>
    <script>
        let currentOffset = 0;
        const limit = 100; // Numero di piloti caricati per volta
        let allDrivers = [];
        let filteredDrivers = [];

        async function loadDrivers(offset = 0) {
            const driverList = document.getElementById('driverList');
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.display = 'flex';
            try {
                const response = await fetch(`https://ergast.com/api/f1/drivers.json?limit=${limit}&offset=${offset}`);
                const data = await response.json();
                const drivers = data.MRData.DriverTable.Drivers;
                allDrivers.push(...drivers);
                filteredDrivers = [...allDrivers];

                loadingContainer.style.display = 'none';
                if (drivers.length < limit) document.getElementById('loadMoreButton').style.display = 'none';
                updateCountryFilter();

                // üîπ Applica nuovamente il filtro selezionato
                filterDrivers();

            } catch (error) {
                console.error('Errore nel caricamento:', error);
            }
        }


        function updateCountryFilter() {
            const countrySelect = document.getElementById('countryInput');
            const countries = new Set(allDrivers.map(driver => driver.nationality));
            countries.forEach(nationality => {
                if (![...countrySelect.options].some(option => option.value === nationality)) {
                    const option = document.createElement('option');
                    option.value = nationality;
                    option.textContent = nationality;
                    countrySelect.appendChild(option);
                }
            });
        }

        function renderDrivers(drivers) {
            const driverList = document.getElementById('driverList');

            if (drivers.length === 0) {
                driverList.innerHTML = '<p class="loading-err">Nessun pilota trovato</p>';
                return;
            }

            driverList.innerHTML = drivers.map(driver => `
                <div class="driver-card">
                    <div class="driver-card-info">
                        <h3 class="driver-name">${driver.givenName} ${driver.familyName}</h3>
                        <p class="driver-country">Nazionalit√†: ${driver.nationality}</p>
                        <p>Data di nascita: ${driver.dateOfBirth}</p>
                        <a href="${driver.url}" target="_blank" class="btn btn-danger">Profilo</a>
                    </div>
                </div>
            `).join('');
        }

        function filterDrivers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const country = document.getElementById('countryInput').value.toLowerCase();
            filteredDrivers = allDrivers.filter(driver =>
                `${driver.givenName} ${driver.familyName}`.toLowerCase().includes(search) &&
                (country === "" || driver.nationality.toLowerCase().includes(country))
            );
            renderDrivers(filteredDrivers);
        }


        function loadMoreDrivers() {
            currentOffset += limit;
            loadDrivers(currentOffset).then(() => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: "smooth"
                });
            });
        }

        window.addEventListener('scroll', function () {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', async function () {
            await TemplateLoader.initializeTemplates();
            loadDrivers();
        });
    </script>
</body>

</html>
